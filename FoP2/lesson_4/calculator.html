<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- external CSS and JS links -->
    <link rel="stylesheet" href="style.css" />
    <script async type="text/javascript" src="app.js"></script>
    <title>Document</title>
  </head>

  <!-- 
Assignment: Improve the functionality of my bad calculator to include basic arithmetic for all numbers 0-9, if you have extra time work on the CSS file so that it matches the calculator.png picture found within this folder -->

  <body>
    <h1>Bad Calculator</h1>
    <div id="calculatorBox">
      <input id="display" />
      <div id="rowOne">
        <div id="one" class="button">1</div>
        <div id="two" class="button">2</div>
        <div id="three" class="button">3</div>
        <div id="add">+</div>
      </div>

      <div id="rowTwo">
        <div id="four" class="button">4</div>
        <div id="five" class="button">5</div>
        <div id="six" class="button">6</div>
        <div id="subtract">-</div>
      </div>

      <div id="rowThree">
        <div id="seven" class="button">7</div>
        <div id="eight" class="button">8</div>
        <div id="nine" class="button">9</div>
        <div id="multiply">*</div>
      </div>

      <div id="rowFour">
        <div id="clear">C</div>
        <div id="zero" class="button">0</div>
        <div id="equal">=</div>
        <div id="divide">/</div>
      </div>

      <h2>Result: <span id="placeToPutResult"></span></h2>
    </div>
  </body>
</html>
