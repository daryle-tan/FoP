<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- external CSS and JS links -->
    <link rel="stylesheet" href="style.css" />
    <script async type="text/javascript" src="app.js"></script>
    <title>Document</title>
  </head>

  <!-- 
Assignment: Improve the functionality of my bad calculator to include basic arithmetic for all numbers 0-9, if you have extra time work on the CSS file so that it matches the calculator.png picture found within this folder -->

  <body>
    <h1>Bad Calculator</h1>
    <div id="calculatorBox">
      <div class="rowContainer">
        <h2><span id="placeToPutResult">0</span></h2>

        <div id="rowOne">
          <div class="button one">1</div>
          <div class="button two">2</div>
          <div class="button three">3</div>
          <div class="button add">+</div>
        </div>

        <div id="rowTwo">
          <div class="button four">4</div>
          <div class="button five">5</div>
          <div class="button six">6</div>
          <div class="button subtract">-</div>
        </div>

        <div id="rowThree">
          <div class="button seven">7</div>
          <div class="button eight">8</div>
          <div class="button nine">9</div>
          <div class="button multiply">*</div>
        </div>

        <div id="rowFour">
          <div class="button clear">C</div>
          <div class="button zero">0</div>
          <div class="button equal">=</div>
          <div class="button divide">/</div>
        </div>
      </div>
    </div>
  </body>
</html>
